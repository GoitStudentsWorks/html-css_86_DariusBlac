<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close" data-modal-close>
      <svg class="modal-close-icon">
        <use href="./img/icons.svg#close-mobil"></use>
      </svg>
    </button>
    <div class="modal-card">
      <img
        srcset="./img/modal/modal-watch-2x.png 2x"
        src="./img/modal/modal-watch.png"
        alt="Watch"
        width="276"
        height="325"
      />
      <h3 class="modal-card-title">
        Tube Watch S42 Date Steel With Black Case
      </h3>
      <p class="modal-card-text">â‚¬395</p>
    </div>
    <form class="modal-form">
      <label for="name" class="modal-label">Full name</label>
      <input
        type="text"
        id="name"
        class="modal-input"
        placeholder="Enter your full name"
      />

      <label for="mail" class="modal-label">Email</label>
      <input
        type="email"
        id="mail"
        class="modal-input"
        placeholder="Enter your email"
      />

      <label for="card" class="modal-label">Card number</label>
      <input
        type="text"
        id="card"
        class="modal-input"
        placeholder="Enter card"
        pattern="[0-9]{16}"
      />

      <label for="coment" class="modal-label">Comments</label>
      <textarea
        class="modal-textarea"
        name="coment"
        id="coment"
        placeholder="Enter your text"
      ></textarea>

      <button type="submit" class="modal-btn">Submit</button>

      <span class="modal-policy-text">
        By clicking on &#8220;Submit&#8221; button, you agree to our
        <a class="modal-policy-link">Privacy Policy</a>, and allow Promodo to
        use this information for marketing purposes.
      </span>
    </form>
  </div>
</div>
